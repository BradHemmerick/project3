  <div class="body-blur">
    <div class="row columns">
      <h1>Login     <span class="smalltext">   ( * Is Required )</span></h1>
    </div>
  
    <form (ngSubmit)="login()">
  
      <div class="row columns">
        <p *ngIf="errorMess">Email or Password is incorrect</p>
        <label>Email
          <input name="Email" type="email"[(ngModel)]="user.email" class="form-control">
        </label>
      </div>
  
      <div class="row columns">
        <label>Password
          <input name="Password" type="password" [(ngModel)]="user.password"class="form-control">
        </label>
        <input type="submit" class="cta-btn filled" value="Login">
  
      </div>
    </form>
  </div>
